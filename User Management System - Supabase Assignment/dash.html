<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</head>

<body>
    <div class="container">
        <div class="row g-4">
            <!-- User Input Form -->
            <div class="col-12 col-lg-6">
                <div class="card p-4">
                    <h2 class="mb-4 text-center">Add New User</h2>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <label  for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-control" placeholder="Enter first name">
                            </div>
                            <div class="col">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="company" class="form-label">Company Name</label>
                            <input type="text" id="company" class="form-control" placeholder="Enter company name">
                        </div>

                        <div class="mb-4">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" placeholder="Enter address">
                        </div>

                        <button id="add-user-btn" class="btn btn-success w-100 mb-3">Add User</button>
                        <button id="logout_btn" type="button" class="btn btn-danger w-100">Logout</button>
<br><br>
                        <button onclick="contentbody()" id="session_btn" type="button" class="btn btn-warning    w-100">Session</button>
                    </form>
                </div>
            </div>

            <!-- User Table -->
            <div class="col-12 col-lg-6">
                <div class="card p-4">
                    <h2 class="mb-4 text-center">User List</h2>
                    <table class="table table-striped table-hover text-white">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Company</th>
                                <th scope="col">Address</th>
                                <!-- <th scope="col">Actions</th> -->
                            </tr>

                        </thead>
                        <tbody id="user_table_body">
                            <!-- Dynamic Content -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/2ab38ab271.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="config.js"></script>

</body>

</html>
